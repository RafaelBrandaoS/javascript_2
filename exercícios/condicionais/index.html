<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    

    <script>

        var filho = 'Rafael'
        var pai = 'Neymar'

        if('Rafael' == filho) {
            console.log("Rafael é o filho")
        } else if('Neymar' == filho) {
            console.log('Neymar é o filho')
        } else {
            console.log('[ERRO] :(')
        }

        switch(pai) {
            case 'Rafael':
                console.log('Rafael é o pai')
                break
            case 'Neymar':
                console.log('Neymar é o pai')
                break
            default:
                console.log('[ERRO] :(')
                break
        }


    </script>

</body>
</html>
